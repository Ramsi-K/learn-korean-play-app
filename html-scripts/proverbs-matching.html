<html lang="ko">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        :root {
            --primary: #3a5a78;
            --secondary: #7393B3;
            --accent: #E76F51;
            --light: #f8f9fa;
            --dark: #293241;
            --success: #2A9D8F;
            --warning: #E9C46A;
            --danger: #E76F51;
            --text: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 900;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .difficulty-btn {
            padding: 8px 15px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .difficulty-btn.active {
            background-color: white;
            color: var(--primary);
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            padding: 25px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            align-items: center;
        }
        
        .score-display {
            background-color: var(--light);
            padding: 10px 15px;
            border-radius: 30px;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .progress-container {
            flex-grow: 1;
            margin: 0 20px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s;
        }
        
        .timer-display {
            background-color: var(--light);
            padding: 10px 15px;
            border-radius: 30px;
            font-weight: bold;
            color: var(--danger);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .game-mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            border-color: var(--primary);
            background-color: var(--primary);
            color: white;
        }
        
        .proverb-display {
            background-color: var(--light);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .proverb-korean {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .proverb-romanized {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
            margin-bottom: 5px;
        }
        
        .proverb-meaning {
            font-size: 1rem;
            color: var(--text);
        }
        
        .illustration {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 10px;
            border: 2px solid #eee;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .option-card {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .option-card.correct {
            border-color: var(--success);
            background-color: rgba(42, 157, 143, 0.1);
        }
        
        .option-card.wrong {
            border-color: var(--danger);
            background-color: rgba(231, 111, 81, 0.1);
        }
        
        .option-card.selected {
            border-color: var(--primary);
            background-color: rgba(58, 90, 120, 0.1);
        }
        
        .option-text {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .option-hint {
            font-size: 0.8rem;
            color: #666;
        }
        
        .feedback-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
            font-weight: bold;
        }
        
        .feedback-correct {
            background-color: rgba(42, 157, 143, 0.2);
            color: var(--success);
            display: block;
        }
        
        .feedback-wrong {
            background-color: rgba(231, 111, 81, 0.2);
            color: var(--danger);
            display: block;
        }
        
        .explanation-box {
            background-color: var(--light);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .explanation-title {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .explanation-content {
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .submit-btn {
            background-color: var(--primary);
            color: white;
        }
        
        .submit-btn:hover {
            background-color: #2d4560;
        }
        
        .next-btn {
            background-color: var(--success);
            color: white;
            display: none;
        }
        
        .next-btn:hover {
            background-color: #1e7d72;
        }
        
        .skip-btn {
            background-color: var(--warning);
            color: var(--dark);
        }
        
        .skip-btn:hover {
            background-color: #e0b04c;
        }
        
        .hint-btn {
            background-color: var(--secondary);
            color: white;
        }
        
        .hint-btn:hover {
            background-color: #5c7d9c;
        }
        
        .result-screen {
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        .result-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 20px;
        }
        
        .result-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .result-score {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 20px;
        }
        
        .result-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background-color: var(--light);
            padding: 15px 25px;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .restart-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .game-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .progress-container {
                width: 100%;
                margin: 10px 0;
            }
            
            .proverb-korean {
                font-size: 1.3rem;
            }
            
            .illustration {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .stat-box {
                padding: 10px 15px;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
        }
        
        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s;
        }
    </style>
</head>

                <button class="action-btn next-btn" id="next-btn">

            </div>
        </div>
        
        <div class="result-screen" id="result-screen">

                </div>
            </div>
            
            <button class="restart-btn" id="restart-btn">
                <i class="fas fa-redo"></i> Play Again

        </div>

        let answerKey = {};
        
        // DOM elements
        const gameScreen = document.getElementById("game-screen");
        const resultScreen = document.getElementById("result-screen");
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");
        const progressBar = document.getElementById("progress-bar");
        const proverbKoreanDisplay = document.getElementById("proverb-korean");
        const proverbRomanizedDisplay = document.getElementById("proverb-romanized");
        const proverbMeaningDisplay = document.getElementById("proverb-meaning");
        const illustrationDisplay = document.getElementById("illustration");
        const optionsGrid = document.getElementById("options-grid");
        const feedbackMessage = document.getElementById("feedback-message");
        const explanationBox = document.getElementById("explanation-box");
        const explanationContent = document.getElementById("explanation-content");
        const finalScoreDisplay = document.getElementById("final-score");
        const correctCountDisplay = document.getElementById("correct-count");
        const totalQuestionsDisplay = document.getElementById("total-questions");
        const accuracyDisplay = document.getElementById("accuracy");
        const nextBtn = document.getElementById("next-btn");
        const submitBtn = document.getElementById("submit-btn");
        
        // Difficulty buttons
        document.querySelectorAll(".difficulty-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                document.querySelectorAll(".difficulty-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                currentDifficulty = btn.dataset.difficulty;
            });
        });
        
        // Mode buttons
        document.querySelectorAll(".mode-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                document.querySelectorAll(".mode-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                gameMode = btn.dataset.mode;
                if (gameActive) {
                    loadQuestion();
                }
            });
        });
        
        // Start game when page loads
        window.addEventListener('load', startGame);
        
        // Restart game
        document.getElementById("restart-btn").addEventListener("click", startGame);
        
        // Skip question
        document.getElementById("skip-btn").addEventListener("click", nextQuestion);
        
        // Hint button
        document.getElementById("hint-btn").addEventListener("click", showHint);
        
        // Submit answer
        submitBtn.addEventListener("click", checkAnswer);
        nextBtn.addEventListener("click", nextQuestion);
        
        function startGame() {
            // Reset game state
            gameActive = true;
            score = 0;
            correctCount = 0;
            currentQuestion = 0;
            timeLeft = 30;
            
            // Show game screen
            gameScreen.style.display = "flex";
            resultScreen.style.display = "none";
            
            // Reset displays
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            progressBar.style.width = "0%";
            
            // Reset buttons
            submitBtn.style.display = "flex";
            nextBtn.style.display = "none";
            
            // Load first question
            loadQuestion();
            
            // Start timer
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }
        
        function loadQuestion() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }
            
            // Reset UI
            optionsGrid.innerHTML = "";
            feedbackMessage.className = "feedback-message";
            feedbackMessage.textContent = "";
            explanationBox.style.display = "none";
            selectedItem = null;
            
            // Update progress
            progressBar.style.width = `${(currentQuestion / totalQuestions) * 100}%`;
            
            // Get proverb from database based on difficulty
            const pool = [...proverbData[currentDifficulty]];
            shuffleArray(pool);
            currentProverb = pool[0];
            
            // Get 3 other random proverbs for wrong options
            const otherProverbs = [];
            const allProverbs = [...proverbData.beginner, ...proverbData.intermediate, ...proverbData.advanced].filter(p => 
                p !== currentProverb && !pool.includes(p)
            );
            shuffleArray(allProverbs);
            for (let i = 0; i < 3; i++) {
                otherProverbs.push(allProverbs[i].meaning);
            }
            
            // Prepare answer key
            answerKey = {
                korean: currentProverb.korean,
                romanized: currentProverb.romanized,
                meaning: currentProverb.meaning,
                options: [...otherProverbs, currentProverb.meaning]
            };
            
            // Shuffle options
            shuffleArray(answerKey.options);
            
            // Display proverb based on game mode
            if (gameMode === "korean-to-english") {
                proverbKoreanDisplay.textContent = currentProverb.korean;
                proverbRomanizedDisplay.textContent = currentProverb.romanized;
                proverbMeaningDisplay.textContent = "";
                
                // Display options (English meanings)
                answerKey.options.forEach((option, index) => {
                    const optionCard = document.createElement("div");
                    optionCard.className = "option-card";
                    optionCard.dataset.index = index;
                    optionCard.innerHTML = `
                        <div class="option-text">${option}</div>
                    `;
                    optionCard.addEventListener("click", selectOption);
                    optionsGrid.appendChild(optionCard);
                });
            } else {
                // English-to-Korean mode
                proverbKoreanDisplay.textContent = "";
                proverbRomanizedDisplay.textContent = "";
                proverbMeaningDisplay.textContent = currentProverb.meaning;
                
                // Display options (Korean proverbs)
                const koreanOptions = [...otherProverbs.map(p => p.korean), currentProverb.korean];
                shuffleArray(koreanOptions);
                
                koreanOptions.forEach((option, index) => {
                    const optionCard = document.createElement("div");
                    optionCard.className = "option-card";
                    optionCard.dataset.index = index;
                    optionCard.innerHTML = `
                        <div class="option-text">${option}</div>
                        <div class="option-hint">${proverbDataKoreans[option]?.romanized || ""}</div>
                    `;
                    optionCard.addEventListener("click", selectOption);
                    optionsGrid.appendChild(optionCard);
                    
                    // Store the correct answer index
                    if (option === currentProverb.korean) {
                        answerKey.correctIndex = index;
                    }
                });
            }
            
            // Update illustration
            illustrationDisplay.innerHTML = `<i class="fas ${currentProverb.illustration}"></i>`;
            
            currentQuestion++;
        }
        
        function selectOption() {
            // Deselect previous selection
            if (selectedItem) {
                selectedItem.classList.remove("selected");
            }
            
            // Select new item
            this.classList.add("selected");
            selectedItem = this;
        }
        
        function checkAnswer() {
            if (!selectedItem) {
                feedbackMessage.className = "feedback-message shake";
                feedbackMessage.textContent = "Please select an option first!";
                feedbackMessage.style.display = "block";
                feedbackMessage.style.animation = "none";
                setTimeout(() => {
                    feedbackMessage.style.animation = "";
                }, 10);
                return;
            }
            
            gameActive = false;
            clearInterval(timer);
            
            let isCorrect = false;
            
            if (gameMode === "korean-to-english") {
                const selectedMeaning = answerKey.options[selectedItem.dataset.index];
                isCorrect = selectedMeaning === currentProverb.meaning;
            } else {
                isCorrect = parseInt(selectedItem.dataset.index) === answerKey.correctIndex;
            }
            
            // Show feedback
            if (isCorrect) {
                score += 100;
                correctCount++;
                selectedItem.classList.add("correct");
                feedbackMessage.className = "feedback-message feedback-correct bounce";
                feedbackMessage.textContent = "Correct! ðŸ˜Š";
                scoreDisplay.textContent = score;
            } else {
                selectedItem.classList.add("wrong");
                feedbackMessage.className = "feedback-message feedback-wrong shake";
                feedbackMessage.textContent = "Incorrect! ðŸ˜¢";
                
                // Highlight correct answer
                document.querySelectorAll(".option-card").forEach(card => {
                    if (gameMode === "korean-to-english") {
                        if (answerKey.options[card.dataset.index] === currentProverb.meaning) {
                            card.classList.add("correct");
                        }
                    } else {
                        if (parseInt(card.dataset.index) === answerKey.correctIndex) {
                            card.classList.add("correct");
                        }
                    }
                });
            }
            
            feedbackMessage.style.display = "block";
            
            // Show explanation
            explanationContent.textContent = currentProverb.explanation;
            explanationBox.style.display = "block";
            
            // Update buttons
            submitBtn.style.display = "none";
            nextBtn.style.display = "flex";
        }
        
        function nextQuestion() {
            loadQuestion();
            gameActive = true;
            timeLeft = 30;
            timerDisplay.textContent = timeLeft;
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
            if (!gameActive) return;
            
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                checkAnswer(); // Auto-submit when time runs out
            }
        }
        
        function showHint() {
            alert(`Hint: ${currentProverb.literal}\n(Literal translation)`);
        }
        
        function endGame() {
            clearInterval(timer);
            gameActive = false;
            
            // Show result screen
            gameScreen.style.display = "none";
            resultScreen.style.display = "block";
            
            // Calculate results
            const accuracy = Math.round((correctCount / totalQuestions) * 100);
            
            // Display results
            finalScoreDisplay.textContent = score;
            correctCountDisplay.textContent = correctCount;
            totalQuestionsDisplay.textContent = totalQuestions;
            accuracyDisplay.textContent = accuracy + "%";
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Create a helper object for Korean proverbs
        const proverbDataKoreans = {};
        Object.values(proverbData).forEach(difficulty => {
            difficulty.forEach(proverb => {
                proverbDataKoreans[proverb.korean] = {
                    romanized: proverb.romanized,
                    meaning: proverb.meaning
                };
            });
        });
    </script>
</body>
</html>
